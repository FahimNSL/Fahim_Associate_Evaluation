<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Correction Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image Text Correction Tool</h1>
            <p>Review and correct text extracted from images below.</p>
        </div>

        <div class="button-container">
            <input type="file" id="importFile" accept=".json" style="display: none;" />
            <button id="importButton" class="export-button">Import JSON</button>
            <button id="exportButton" class="export-button">Export JSON</button>
        </div>
        
        <div id="imageList" class="image-list"></div>
        
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
